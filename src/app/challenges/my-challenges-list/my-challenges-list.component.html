<div class="page-container"> <!-- Contenedor principal añadido -->
  <div class="my-challenges-container">
    <header class="list-header">
      <h1>
        <mat-icon>military_tech</mat-icon> <!-- O un icono que represente "mis logros/desafíos" -->
        Mis Desafíos Inscritos
      </h1>
    </header>

    <div *ngIf="isLoading" class="loading-indicator">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Cargando tus desafíos...</p>
    </div>

    <div *ngIf="!isLoading && errorMessage" class="error-message">
      <mat-icon>error_outline</mat-icon>
      <p>{{ errorMessage }}</p>
      <button mat-stroked-button color="warn" (click)="loadUserJoinedChallenges()">Intentar de nuevo</button>
    </div>

    <div *ngIf="!isLoading && !errorMessage && userJoinedChallengesDetails.length === 0" class="empty-state">
      <span class="material-icons-outlined empty-icon">sentiment_neutral</span>
      <p>Aún no te has unido a ningún desafío.</p>
      <p>¡<a routerLink="/challenges">Explora los desafíos disponibles</a> y participa!</p>
    </div>

    <div *ngIf="!isLoading && !errorMessage && userJoinedChallengesDetails.length > 0" class="challenges-grid">
      <app-challenge-card
        *ngFor="let challenge of userJoinedChallengesDetails"
        [challenge]="challenge"
        [isJoined]="true"
        (challengeLeft)="handleChallengeLeft($event)"
        class="user-challenge-card">
      </app-challenge-card>
    </div>
  </div>
</div> <!-- Fin del contenedor principal -->
