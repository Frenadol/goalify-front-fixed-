<div class="page-container"> <!-- Contenedor principal añadido -->
  <div class="auth-page-wrapper">
    <div class="auth-container card-style">
      <header class="auth-header">
        <h2>Iniciar Sesión en Goalify</h2>
        <p>¡Bienvenido de nuevo!</p>
      </header>

      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="auth-form">
        <div class="form-group">
          <label for="usernameOrEmail">Correo Electrónico o Nombre de Usuario</label>
          <input type="text" id="usernameOrEmail" name="usernameOrEmail" [(ngModel)]="loginData.usernameOrEmail" required #usernameOrEmailField="ngModel"
                 [ngClass]="{ 'is-invalid': loginForm.submitted && usernameOrEmailField.invalid }">
          <div *ngIf="loginForm.submitted && usernameOrEmailField.invalid" class="invalid-feedback">
            <div>Este campo es obligatorio.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required #passwordField="ngModel"
                 [ngClass]="{ 'is-invalid': loginForm.submitted && passwordField.invalid }">
          <div *ngIf="loginForm.submitted && passwordField.invalid" class="invalid-feedback">
            <div>La contraseña es obligatoria.</div>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message-server">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid && loginForm.submitted">Iniciar Sesión</button>
      </form>

      <div class="auth-footer">
        <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
</div> <!-- Fin del contenedor principal -->
